<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations Page</title>
    <link rel="stylesheet" href="css/conversation.css" type="text/css">
</head>
<body>

<!-- Main Container -->
<div class="container">
    <!-- Left Panel: Conversations List -->
    <section class="conversations-panel">
        <header class="header">
            <div class="header-left">
                <img src="https://www.citypng.com/public/uploads/small/11639594342hjraqgbufi3xlb66lt30fz1pwfcydxkjqbynfqdpvufz41ysjtngiet4dyrywgqqqqu56w5nozgrhyecs4ixrlllkl150ogbiid1.png" style="height: 25px; width: 25px" alt="Profile" class="profile-picture">
                <span class="app-name">MyChat</span>
            </div>
            <div class="header-right">
                <img src="https://www.freeiconspng.com/uploads/search-icon-png-29.png" alt="Search" class="icon">
                <img src="https://static-00.iconduck.com/assets.00/gear-settings-icon-2048x2041-ad5sr7k6.png" alt="Settings" class="icon">
            </div>
        </header>

        <section class="conversations" id="conversationsSection">
            <!-- Existing conversation items go here -->

        </section>
        <div id="newDirectChatModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <h3>Enter the phone number</h3>
                <form id="new-directChat" >
                    <div class="form-group">
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>
                    <button type="submit" class="button">add</button>
                </form>
            </div>
        </div>
        <!-------------------------------------------------------------------------------------------------->

        <div id="newMemberModal" class="modal">
            <div class="modal-content">
                <span id="close4" class="close">&times;</span>
                <h3>Enter the phone number</h3>
                <form id="newMember" >
                    <div class="form-group">
                        <input type="text" id="memberPhoneNumber" name="memberPhoneNumber">
                    </div>
                    <button type="submit" class="button">add</button>
                </form>
            </div>
        </div>

        <!-------------------------------------------------------------------------------------------------->

        <div id="newGroupChatModal" class="modal">
            <div class="modal-content">
                <span id="close3" class="close">&times;</span>
                <h3>Enter the name of the group Chat</h3>
                <form id="new-groupChat" >
                    <div class="form-group">
                        <label for="GroupName"></label>
                        <input type="text" id="GroupName" name="GroupName">
                    </div>
                    <button type="submit" class="button">create</button>
                </form>
            </div>
        </div>
        <!-------------------------------------------------------------------------------------------------->


        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span id="close2" class="close">&times;</span>
                <h3 id ="messageContent"></h3>
            </div>
        </div>

        <!-- Add new conversation button -->
        <button class="new-conversation-btn" id ="newDirectChat">+ New Conversation</button>
        <button class="new-conversation-btn" id ="newGroupChat">+ New Group Chat</button>
    </section>


    <!-- Right Panel: Messages Area -->
    <section class="messages-panel">
        <header class="messages-header">

        </header>

        <!-- Messages -->
        <div class="messages"></div>

        <!-- Input Box for New Message -->
        <div class="message-input hidden">
            <input type="text" id="messageText" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </section>


</div>

<script src="js/conversationsScript.js"></script>
</body>
</html>
